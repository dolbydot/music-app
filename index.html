<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_435708_i2pftovpihdrt3xr.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>

            <div class="details">
                <span class="tag">Dot</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-earphone"></span>3333</li>
                    <li><span class="iconfont icon-heart"></span>111</li>
                    <li><span class="iconfont icon-thumbsup"></span>3230</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">10:00</div>
                </div>
                <div class="author">dot</div>
                <div class="lyric">
                    <p>歌词</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>漫步春天</h3>
                        </li>
                        <li>
                            <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                            <h3>漫步春天</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>

    <section id="page-cover"></section>
    <div class="bg"></div>

    <script src="./js/index.js">

    </script>
</body>

</html>
