<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/page-music.css">
    <link rel="stylesheet" href="./css/loginAndSignIn.css">
    <link rel="stylesheet" href="./css/lockScreen.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_435708_rornmb2hrotg9zfr.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <section id="loginAndSignIn">
        <main>
            <div class="modal-ct login">
                <div class=" modal modal-login">
                    <a href="#" class="close">&times;</a>

                    <div class="tab">
                        <a href="#" class="loginHref">登录</a>
                        <a href="#" class="registerHref">注册</a>
                    </div>

                    <div class="content">
                        <div class="errormsg"></div>
                        <form action="/login" method="post">
                            <div class="ipt-field">
                                <span class="iconfont icon-username"></span>
                                <input name="username" type="text" placeholder="用户名">
                            </div>
                            <div class="ipt-field">
                                <span class="iconfont icon-password"></span>
                                <input name="password" type="password" placeholder="密码">
                            </div>
                            <div class="ipt-field">
                                <input type="submit" value="登录">
                            </div>
                        </form>
                    </div>
                </div>


                <div class=" modal modal-register">
                    <a href="#" class="close">&times;</a>

                    <div class="tab">
                        <a href="#" class="loginHref">登录</a>
                        <a href="#" class="registerHref">注册</a>
                    </div>

                    <div class="content">
                        <div class="errormsg"></div>
                        <form action="/login" method="post">
                            <div class="ipt-field">
                                <span class="iconfont icon-username"></span>
                                <input name="username" type="text" placeholder="用户名">
                            </div>
                            <div class="ipt-field">
                                <span class="iconfont icon-password"></span>
                                <input name="password" type="password" placeholder="请输入密码">
                            </div>
                            <div class="ipt-field">
                                <span class="iconfont icon-password"></span>
                                <input name="password2" type="password" placeholder="请再次输入密码">
                            </div>
                            <div class="ipt-field">
                                <input type="submit" value="注册">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <section id="page-music">
        <header>
            <a href="#" class="iconfont icon-login"></a>
        </header>
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>

            <div class="details">
                <span class="tag">Dot</span>
                <h1></h1>
                <ul class="icons">
                    <li><span class="iconfont icon-earphone"></span>3333</li>
                    <li><span class="iconfont icon-heart"></span>111</li>
                    <li><span class="iconfont icon-thumbsup"></span>3230</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time"></div>
                </div>
                <div class="author"></div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul></ul>
                </div>
            </div>
        </footer>
    </section>

    <!-- <section id="page-cover"></section>  -->
    <div class="bg"></div>

    <section id="lockScreen" class="hide">
        <main class="layout">
            <div class="ct-wrapper">
                <figure></figure>
                <div class="details">
                    <div class="area-bar">
                        <div class="bar">
                            <div class="bar-progress"></div>
                        </div>
                        <div class="current-time"></div>
                    </div>
                    <h1></h1>
                    <div class="author"></div>
                </div>
            </div>
        </main>
    </section>

    <script src="./js/page-music.js"></script>
    <script src="./js/loginAndSignIn.js"></script>
</body>

</html>
